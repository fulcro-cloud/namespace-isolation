apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: namespace-isolator-agent
  namespace: kube-system
  labels:
    app.kubernetes.io/name: nri-namespace-isolator
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: namespace-isolator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nri-namespace-isolator
      app.kubernetes.io/component: agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nri-namespace-isolator
        app.kubernetes.io/component: agent
        app.kubernetes.io/part-of: namespace-isolator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: namespace-isolator
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
        - operator: Exists
          effect: PreferNoSchedule
      nodeSelector:
        kubernetes.io/os: linux
      hostPID: true
      securityContext:
        runAsNonRoot: false
      containers:
        - name: agent
          image: ghcr.io/fulcro-cloud/namespace-isolation-agent:latest
          imagePullPolicy: Always
          args:
            - --cgroup-root=/sys/fs/cgroup
            - --sync-interval=30s
            - --metrics-addr=:9090
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: true
            capabilities:
              add: [SYS_ADMIN, SYS_RESOURCE]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: false
            - name: proc
              mountPath: /host/proc
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
