# =============================================================================
# DaemonSet for NRI Namespace Isolator Plugin
# =============================================================================
# The NRI plugin runs on every node and is responsible for:
# - Intercepting container creation via NRI (Node Resource Interface)
# - Assigning containers to the appropriate namespace cgroup
# - Ensuring containers inherit namespace-level resource limits
# =============================================================================

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nri-namespace-isolator
  namespace: kube-system
  labels:
    app.kubernetes.io/name: nri-namespace-isolator
    app.kubernetes.io/component: nri-plugin
    app.kubernetes.io/part-of: namespace-isolator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nri-namespace-isolator
      app.kubernetes.io/component: nri-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nri-namespace-isolator
        app.kubernetes.io/component: nri-plugin
        app.kubernetes.io/part-of: namespace-isolator
      annotations:
        # Prometheus metrics annotations (if implemented)
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      # Critical system component - schedule with high priority
      priorityClassName: system-node-critical

      # Use dedicated service account
      serviceAccountName: namespace-isolator

      # Tolerate all taints to ensure plugin runs on every node
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
        - operator: Exists
          effect: PreferNoSchedule

      # Only run on Linux nodes
      nodeSelector:
        kubernetes.io/os: linux

      # Security context for the pod
      securityContext:
        runAsNonRoot: false

      containers:
        - name: nri-plugin
          image: ghcr.io/fulcro-cloud/nri-namespace-isolator:latest
          imagePullPolicy: Always

          # NRI plugin registration arguments
          args:
            - --name=namespace-isolator
            - --idx=10
            - --socket-path=/var/run/nri/nri.sock
            - --metrics-addr=:9091

          # Security context
          securityContext:
            privileged: false
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Environment variables
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Resource limits
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

          # Volume mounts
          volumeMounts:
            # NRI socket directory - for communication with containerd/CRI-O
            - name: nri-socket
              mountPath: /var/run/nri
              readOnly: false

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe for slow starts
          startupProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

      # Volumes
      volumes:
        # NRI socket directory from the host
        - name: nri-socket
          hostPath:
            path: /var/run/nri
            type: DirectoryOrCreate

      # DNS policy
      dnsPolicy: ClusterFirst

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # Restart policy
      restartPolicy: Always
