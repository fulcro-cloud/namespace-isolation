apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nri-namespace-isolator
  namespace: kube-system
  labels:
    app.kubernetes.io/name: nri-namespace-isolator
    app.kubernetes.io/component: nri-plugin
    app.kubernetes.io/part-of: namespace-isolator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nri-namespace-isolator
      app.kubernetes.io/component: nri-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nri-namespace-isolator
        app.kubernetes.io/component: nri-plugin
        app.kubernetes.io/part-of: namespace-isolator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: namespace-isolator
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
        - operator: Exists
          effect: PreferNoSchedule
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: false
      containers:
        - name: nri-plugin
          image: ghcr.io/fulcro-cloud/nri-namespace-isolator:latest
          imagePullPolicy: Always
          args:
            - --name=namespace-isolator
            - --idx=10
            - --socket-path=/var/run/nri/nri.sock
            - --metrics-addr=:9091
          securityContext:
            privileged: false
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: nri-socket
              mountPath: /var/run/nri
              readOnly: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      volumes:
        - name: nri-socket
          hostPath:
            path: /var/run/nri
            type: DirectoryOrCreate
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
