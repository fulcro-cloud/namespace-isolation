name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v -race ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/namespace-isolator-agent:${{ steps.version.outputs.version }},ghcr.io/${{ github.repository_owner }}/namespace-isolator-agent:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}

      - name: Build and push NRI Plugin
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nri-plugin
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nri-namespace-isolator:${{ steps.version.outputs.version }},ghcr.io/${{ github.repository_owner }}/nri-namespace-isolator:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}

  release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate install.yaml
        run: |
          VERSION=${{ needs.build-and-push.outputs.version }}

          # Create release directory
          mkdir -p release

          # Concatenate all manifests into single install.yaml
          cat > release/install.yaml << 'EOF'
          # Namespace Isolator $VERSION
          # Install with: kubectl apply -f install.yaml
          #
          # Copyright 2025 Fulcro Tecnologia LTDA
          # Licensed under Apache 2.0 with Commons Clause
          ---
          EOF

          # Add CRD
          cat deploy/crds/namespacequota.yaml >> release/install.yaml
          echo "---" >> release/install.yaml

          # Add RBAC
          cat deploy/kubernetes/rbac.yaml >> release/install.yaml
          echo "---" >> release/install.yaml

          # Add Agent DaemonSet (with version tag)
          sed "s|:latest|:${VERSION}|g" deploy/kubernetes/agent-daemonset.yaml >> release/install.yaml
          echo "---" >> release/install.yaml

          # Add NRI Plugin DaemonSet (with version tag)
          sed "s|:latest|:${VERSION}|g" deploy/kubernetes/nri-plugin-daemonset.yaml >> release/install.yaml

          # Also create individual files
          cp deploy/crds/namespacequota.yaml release/
          cp deploy/kubernetes/rbac.yaml release/
          sed "s|:latest|:${VERSION}|g" deploy/kubernetes/agent-daemonset.yaml > release/agent-daemonset.yaml
          sed "s|:latest|:${VERSION}|g" deploy/kubernetes/nri-plugin-daemonset.yaml > release/nri-plugin-daemonset.yaml

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.yaml > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            release/install.yaml
            release/namespacequota.yaml
            release/rbac.yaml
            release/agent-daemonset.yaml
            release/nri-plugin-daemonset.yaml
            release/checksums.txt
          body: |
            ## Installation

            ### Quick Install
            ```bash
            kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ needs.build-and-push.outputs.version }}/install.yaml
            ```

            ### Container Images
            ```
            ghcr.io/${{ github.repository_owner }}/namespace-isolator-agent:${{ needs.build-and-push.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/nri-namespace-isolator:${{ needs.build-and-push.outputs.version }}
            ```

            ### Verify checksums
            ```bash
            curl -sL https://github.com/${{ github.repository }}/releases/download/${{ needs.build-and-push.outputs.version }}/checksums.txt
            ```
