name: Build and Push Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Tags are handled by release.yaml

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v -race ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/namespace-isolator-agent:latest,ghcr.io/${{ github.repository_owner }}/namespace-isolator-agent:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev
            COMMIT=${{ github.sha }}

      - name: Build and push NRI Plugin
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nri-plugin
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/nri-namespace-isolator:latest,ghcr.io/${{ github.repository_owner }}/nri-namespace-isolator:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev
            COMMIT=${{ github.sha }}
